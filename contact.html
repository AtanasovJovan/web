<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <nav class="navigation">
        <div>
            <h1>JOVAN</h1>
            <ul>
                <li><a href="index.html" >HOME</a> </li>
                <li><a href="contact.html" class="cur">CONTACT</a> </li>
            </ul>
        </div>
    </nav>
</header>
<div id="form-main">
    <div id="form-div">
        <form class="form" id="form1">

            <p class="name">
                <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
            </p>

            <p class="email">
                <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
            </p>

            <p class="text">
                <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Ask me anything.."></textarea>
            </p>


            <div class="submit">
                <input type="submit" value="Send" id="button-blue"/>
                <div class="ease"></div>
            </div>
        </form>
    </div></div>
<footer id="footer">
    <div class="navigation">

        <p>&copy; Jovan Atanasov, 2022 </p>
        <ul>
            <li> <a href="https://www.facebook.com/Atanasov50/" target="_blank"><i class="fa fa-facebook"></i></a> </li>
            <li><a href="https://www.instagram.com/atanasovv46/" target="_blank"><i class="fa fa-instagram"></i></a></li>
        </ul>
    </div>

</footer>
</body>
</html>
